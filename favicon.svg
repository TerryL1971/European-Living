<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for premium feel -->
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B9D7C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B7C5D;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gold accent gradient -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8941C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circular background - subtle and elegant -->
  <circle cx="200" cy="200" r="190" fill="#F5F3EF" stroke="url(#brandGradient)" stroke-width="2"/>
  
  <!-- Decorative compass rose elements (representing exploration) -->
  <g opacity="0.15" transform="translate(200, 200)">
    <line x1="0" y1="-160" x2="0" y2="-140" stroke="#8B9D7C" stroke-width="2"/>
    <line x1="0" y1="140" x2="0" y2="160" stroke="#8B9D7C" stroke-width="2"/>
    <line x1="-160" y1="0" x2="-140" y2="0" stroke="#8B9D7C" stroke-width="2"/>
    <line x1="140" y1="0" x2="160" y2="0" stroke="#8B9D7C" stroke-width="2"/>
  </g>
  
  <!-- Stylized Eiffel Tower silhouette - elegant and refined -->
  <g transform="translate(200, 130)">
    <!-- Tower base -->
    <path d="M -25 80 L -15 20 L -10 -20 L 0 -60 L 10 -20 L 15 20 L 25 80 Z" 
          fill="url(#brandGradient)" opacity="0.9"/>
    
    <!-- Tower details -->
    <path d="M -10 -20 L 10 -20 M -15 20 L 15 20 M -20 50 L 20 50" 
          stroke="#F5F3EF" stroke-width="1.5" fill="none"/>
    
    <!-- Gold accent on top -->
    <circle cx="0" cy="-60" r="3" fill="url(#goldGradient)"/>
  </g>
  
  <!-- "EUROPEAN" text - sophisticated serif-style -->
  <text x="200" y="260" 
        font-family="Georgia, 'Times New Roman', serif" 
        font-size="42" 
        font-weight="600"
        fill="#2C3E28"
        text-anchor="middle"
        letter-spacing="4">EUROPEAN</text>
  
  <!-- "LIVING" text with gold underline accent -->
  <text x="200" y="300" 
        font-family="Georgia, 'Times New Roman', serif" 
        font-size="42" 
        font-weight="300"
        fill="#2C3E28"
        text-anchor="middle"
        letter-spacing="6">LIVING</text>
  
  <!-- Elegant underline accent -->
  <line x1="120" y1="310" x2="280" y2="310" 
        stroke="url(#goldGradient)" 
        stroke-width="2"/>
  
  <!-- Small tagline area -->
  <text x="200" y="335" 
        font-family="Arial, sans-serif" 
        font-size="12" 
        font-weight="400"
        fill="#6B7C5D"
        text-anchor="middle"
        letter-spacing="2">YOUR GUIDE TO EUROPE</text>
</svg>